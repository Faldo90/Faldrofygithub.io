<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faldro's World - Games</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(17, 17, 17, 0.8); /* Slightly transparent */
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 15px #ff0000; }
            100% { text-shadow: 0 0 30px #ff0000; }
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav a {
            color: #ffd500;
            background-color: #ff0000;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 0 15px #ff0000;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #000000;
            color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
            transform: scale(1.1);
        }
        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-top: 40px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .games-list {
            text-align: center;
            margin: 40px;
        }
        .games-list a {
            display: block;
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
            margin: 20px 0;
            padding: 10px;
            background-color: #ff0000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .games-list a:hover {
            background-color: #000000;
            color: #ff0000;
        }
        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; /* Cover the whole area */
            opacity: 0.7; /* Optional: To make it slightly transparent */
        }
    </style>
</head>
<body>
    

    <video autoplay muted loop class="video-background">
        <source src="Resource/background.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        Faldro's World - Games
    </header>

    <section class="games-list">
        <h2 class="section-title">Select Your Game</h2>
        <a href="ff.html">Free Fire</a>
        <a href="mc.html">Minecraft</a>
        <a href="bgmi.html">PUBG (BGMI)</a>
    </section>

</body>
</html>
