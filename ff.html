<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faldro's World - Free Fire</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        header {
            background-color: rgba(17, 17, 17, 0.8); 
            padding: 20px;
            text-align: center;
            font-family: Tangerine;
            font-size: 2em;
            color: #ff003c;
            text-shadow: 0 0 15px #ff003c;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 15px #ff003c; }
            100% { text-shadow: 0 0 30px #ff003c; }
        }
        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-top: 40px;
            color: #ff003c;
            text-shadow: 0 0 10px #ff003c;
            font-family: Tangerine;
        }
        .game-details {
            text-align: center;
            padding: 40px;
            
            color: #ff002b;
        }
        .game-details img {
            width: 12%;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff003c;
        }
        .game-details p {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 0 0 10px #ff003c;
            color: #ff002b;
            font-family: Tangerine;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #ff003c;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 15px #ff0000;
            transition: all 0.3s ease;
        }
        .buttons a:hover {
            background-color: #000;
            color: #ff0000;
            box-shadow: 0 0 20px #ff003c;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <video autoplay muted loop class="video-background">
        <source src="Resource/ff.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>

    <header>
        Faldro's World - Free Fire
    </header>

    <section class="game-details">
        <h2 class="section-title">Free Fire - The Ultimate Battle</h2>
        <img src="https://cdn.pixabay.com/photo/2021/08/31/18/28/garena-free-fire-6589783_1280.png" alt="Free Fire">
        <p>Join the intense battles of Free Fire! Customize your character, loadout, and drop into the battlefield to compete against 49 other players. Survive, loot, and fight your way to the top!</p>

        <div class="buttons">
            <a href="Web of me/">Back To Home</a>
            <a href=" "> Join Us Today</a>
        </div>
    </section>

</body>
</html>
